stages:
  - test

# üîµ FastAPI (Python)
sonarqube_check_fastapi:
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  stage: test
  before_script:
    - cd rag_pipeline
    - pip install -r requirements.txt  # FastAPI ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò
  script:
    - sonar-scanner
      -Dsonar.projectKey=$SONAR_PROJECT_KEY
      -Dsonar.host.url=$SONAR_HOST_URL
      -Dsonar.login=$SONAR_TOKEN
      -Dsonar.sources=.
  allow_failure: true
  only:
    - main

# üü¢ Next.js (Node.js 18)
sonarqube_check_nextjs:
  image: 
    name: node:18
    entrypoint: [""]
  stage: test
  before_script:
    - cd frontend
    - npm install  # Next.js ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò
  script:
    - npx sonar-scanner
      -Dsonar.projectKey=$SONAR_PROJECT_KEY
      -Dsonar.host.url=$SONAR_HOST_URL
      -Dsonar.login=$SONAR_TOKEN
      -Dsonar.sources=.
  allow_failure: true
  only:
    - main

sonarqube-check:
  image: gradle:jre11-slim
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - cd backend
    - gradle sonar
  allow_failure: true
  only: 
    - main
