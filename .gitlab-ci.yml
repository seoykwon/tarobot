stages:
  - test

variables:
  GIT_DEPTH: "0"

# üîµ FastAPI (Python 3.12)
sonarqube_check_fastapi:
  image: 
    name: python:3.12
    entrypoint: [""]
  stage: test
  tags:
    - fastapi
  only:
    - master  # ‚úÖ Ïù¥ JobÏù¥ `master` Î∏åÎûúÏπòÏóêÏÑúÎßå Ïã§ÌñâÎê®
  before_script:
    - cd rag_pipeline
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - |
      curl -fsSL -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      unzip sonar-scanner.zip
      mv sonar-scanner-5.0.1.3006-linux /usr/local/sonar-scanner
      export PATH="/usr/local/sonar-scanner/bin:$PATH"
  script:
    - sonar-scanner 
        -Dsonar.projectKey="$SONAR_PROJECT_KEY" 
        -Dsonar.host.url="$SONAR_HOST_URL" 
        -Dsonar.login="$SONAR_TOKEN" 
        -Dsonar.sources=. 
        -Dsonar.qualitygate.wait=true
  allow_failure: true

# üü¢ Next.js (Node.js 18)
sonarqube_check_nextjs:
  image: 
    name: node:18
    entrypoint: [""]
  stage: test
  tags:
    - nextjs
  only:
    - master
  before_script:
    - cd frontend
    - npm ci
    - npm install -g sonarqube-scanner
  script:
    - npx sonar-scanner 
        -Dsonar.projectKey="$SONAR_PROJECT_KEY" 
        -Dsonar.host.url="$SONAR_HOST_URL" 
        -Dsonar.login="$SONAR_TOKEN" 
        -Dsonar.sources=. 
        -Dsonar.qualitygate.wait=true
  allow_failure: true

# üü¢ Spring Boot (Gradle 8.3 + JDK 17)
sonarqube_check_springboot:
  stage: test
  image: gradle:8.3-jdk17
  tags:
    - springboot
  only:
    - master
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  before_script:
    - cd backend
    - |
      curl -fsSL -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      unzip sonar-scanner.zip
      mv sonar-scanner-5.0.1.3006-linux /usr/local/sonar-scanner
      export PATH="/usr/local/sonar-scanner/bin:$PATH"
  script:
    - gradle --no-daemon --info build sonar 
        -Dsonar.projectKey="$SONAR_PROJECT_KEY" 
        -Dsonar.host.url="$SONAR_HOST_URL" 
        -Dsonar.login="$SONAR_TOKEN"
        -Dsonar.qualitygate.wait=true
  allow_failure: true
