# ------------------------------
# 1) 서버 포트 및 주소 설정
# ------------------------------
server.port=8080
server.servlet.contextPath=/

# ------------------------------
# 2) UTF-8 인코딩 설정
# ------------------------------
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ------------------------------
# 3) Database (MySQL) 설정
# ------------------------------
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.data.web.pageable.one-indexed-parameters=true

# Docker Compose 내부에서는 MySQL 컨테이너가 mysql이라는 서비스명으로 실행됨.
spring.datasource.url=jdbc:mysql://mysql:3306/ssafy_web_db?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul&zeroDateTimeBehavior=convertToNull&rewriteBatchedStatements=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.username=root
spring.datasource.hikari.password=${MYSQL_PW}

# ------------------------------
# 4) JWT 설정
# ------------------------------
jwt.secret=dyAeHubOOc8KaOfYB6XEQoEj1QzRlVgtjNL8PYs1A1tymZvvqkcEU7L1imkKHeDa
jwt.expiration=1296000000
# 15일 (단위 ms)

# ------------------------------
# 5) OAuth2 (Google Login)
# ------------------------------
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile

# ------------------------------
# 6) FastAPI URL
# ------------------------------
fastapi.base.url=${FASTAPI_URL}

# ------------------------------
# 7) 로깅 설정
# ------------------------------
logging.file.name=./ssafy-web.log
logging.level.root=INFO
logging.level.com.samsung.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.apache.tiles=INFO
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.security=DEBUG

# ------------------------------
# 8) LiveReload (DevTools)
# ------------------------------
spring.devtools.livereload.enabled=true

# ------------------------------
# 9) gzip compression
# ------------------------------
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# ------------------------------
# 10) Actuator (health/info)
# ------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.health.default.enabled=true
management.health.diskspace.enabled=true
